# Inserts a blank line between shell prompts
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[](purple)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[](bold red)"
#🚀 #✗
#λ  #
#⚡️ #
#💀 #
#  #
#  #
#  #

#Make prompt a single line 
[line_break]
disabled = true
# disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# ~/.config/starship.toml

[shell]
fish_indicator = "shell: "
powershell_indicator = "shell:_"
zsh_indicator = "shell:zsh"
bash_indicator = "shell:bsh"
nu_indicator = "shell:nu"
unknown_indicator = "shell:mystery shell"
style = "cyan bold"
disabled = false


# [localip]
# ssh_only = false
# format = "@[$localipv4](bold red) "
# disabled = false


[username]
# format = "$user@"
format = "  in "
show_always=true
style_root = "bold red"

[hostname]
disabled = true
format = "$hostname 🚀 in "
ssh_only = false
# style = "bold dimmed red"
trim_at = "-"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
# style = "bold #f57800"
style = "purple"
read_only = " 🔒"
read_only_style = "red"

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "white"

[cmd_duration]
disabled = false
format = "took [$duration]($style) "
min_time = 1

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol =" "
unknown_symbol = " "
empty_symbol = " "
disabled = false
[[battery.display]]
threshold = 100
style = "bold red"

