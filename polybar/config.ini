[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[arrow]
lightblue = #51afef
red = #ff6b6c
green = #98be64
pink = #c678dd
blktext = #1c1f24

[shades]
shade1 = #0D47A1
shade2 = #1565C0
shade3 = #1976D2
shade4 = #1E88E5
shade5 = #2196F3
shade6 = #42A5F5
shade7 = #64B5F6
shade8 = #90CAF9

[bar/top]
width = 100%
height = 16pt
radius = 0

; dpi = 96

background = ${arrow.blktext}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 0

module-margin-left = 0
module-margin-right = 0


;separator = |
;separator-foreground = ${colors.disabled}

;font-0 = monospace;2
font-0 = "jetBrainsMono Nerd Font:size=12;2"
font-1 = "FontAwesome:size=44;11" 
; for arrows
font-2 = "jetBrainsMono Nerd Font: size=16;5"
;for python logo

;green,lightblue,red,pink -> current arrow colors

modules-left = python xworkspaces xwindow
modules-right = arrowGREEN pulseaudio arrowLIGHTBLUE memory arrowRED cpu arrowPINK date
;xkeyboard wlan eth filesystem

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

#########################          ####################
#########################  MODULES ####################
#########################          ####################
[module/python]
type = custom/text
content = " "
content-font = 3

[module/arrow0]
type = custom/text
content = ""
content-font = 2
;content-foreground = ${arrow.}

[module/arrowRED]
type = custom/text
content = ""
content-foreground = ${arrow.red}
content-background = ${arrow.lightblue}
content-font = 2

[module/arrowGREEN]
type = custom/text
content = ""
content-foreground = ${arrow.green}
;content-background = ${arrow.background}
content-font = 2

[module/arrowLIGHTBLUE]
type = custom/text
content = ""
content-foreground = ${arrow.lightblue}
content-background = ${arrow.green}
content-font = 2 

[module/arrowPINK]
type = custom/text
content = ""
content-foreground = ${arrow.pink}
content-background = ${arrow.red}
content-font = 2

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;label-mounted-background = ${arrow.background}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${arrow.blktext}
format-volume-prefix-background = ${arrow.green}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${arrow.blktext}
label-volume-background = ${arrow.green}
label-muted = muted
label-muted-foreground = ${arrow.blktext}
label-muted-background = ${arrow.green}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${arrow.blktext}
format-prefix-background = ${arrow.lightblue}
label = %percentage_used:2%%
label-foreground = ${arrow.blktext}
label-background = ${arrow.lightblue}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${arrow.blktext}
format-prefix-background = ${arrow.red}
label = %percentage:2%%
label-foreground = ${arrow.blktext}
label-background = ${arrow.red}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${arrow.blktext}
label-background = ${arrow.pink}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
